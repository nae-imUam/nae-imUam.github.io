<script type="text/javascript">
// original: https://stackoverflow.com/a/19593950
function roundedImage(ctx, x, y, width, height, radius) {
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(x + width - radius, y);
  ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
  ctx.lineTo(x + width, y + height - radius);
  ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  ctx.lineTo(x + radius, y + height);
  ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
  ctx.lineTo(x, y + radius);
  ctx.quadraticCurveTo(x, y, x + radius, y);
  ctx.closePath();
}

const imageSrc = 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/157293/i1.jpg';

document.addEventListener("DOMContentLoaded", () => {
  // round corner canvas' reference
  let roundCornerCanvas = document.getElementById('round-corner');
  let roundCornerCtx = roundCornerCanvas.getContext('2d');

  // circle canvas' reference
  let circleCanvas = document.getElementById('circular')
  let circleCtx = circleCanvas.getContext('2d')

  const imge = new Image();

  imge.onload = function() {
    // draw image with round corner
    roundCornerCtx.save();
    roundedImage(roundCornerCtx, 20, 20, 260, 260, 10);
    roundCornerCtx.strokeStyle = '#2465D3'
    roundCornerCtx.stroke()
    roundCornerCtx.clip();
    roundCornerCtx.drawImage(imge, 20, 20, 260, 260);
    roundCornerCtx.restore();

    // draw image with circle shape clip
    circleCtx.save()
    circleCtx.beginPath()
    circleCtx.arc(150, 150, 130, 0, Math.PI * 2, false)
    circleCtx.strokeStyle = '#2465D3'
    circleCtx.stroke()
    circleCtx.clip()
    circleCtx.drawImage(imge, 0, 0, 300, 300)
    circleCtx.restore()
  };

  imge.src = imageSrc;
});

</script>
